apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault
  annotations:
    werf.io/weight: "10"
spec:
  selector:
    matchLabels:
      app: vault
  template:
    metadata:
      labels:
        app: vault
    spec:
      containers:
      - image: hashicorp/vault:1.19
        name: vault
        ports:
          - containerPort: 8200 
        env:
          - name: SKIP_SETCAP
            value: "true"
          - name: VAULT_ADDR
            value: "http://0.0.0.0:8200"
